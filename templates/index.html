    <title>Inspire Me</title>
    <style>
                    body{
                    background-image: aliceblue url('http://bgfons.com/uploads/water/water_texture2335.jpg');
                }

                align-content: center;

                }

                #message{
                    text-align: center;

                }

                margin: 3rem 3rem;

                }

    <div  class='content'>
    <p id='message'>
        {{ message }}
    </p>
    </div>
    <button class="btn">I want to be inspired</button>
