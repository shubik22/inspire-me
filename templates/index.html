<!DOCTYPE >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inspire Me</title>
    <style>
                *{
                    box-sizing:border-box;
                }
                body{
                    font-family: Arial, Helvetica, sans-serif;
                    background-image: url('http://bgfons.com/uploads/water/water_texture2335.jpg');
                    padding: 2rem;
                    background-color: rgba(255, 255, 255, 0.5);
                    /* background-color: rgb(8, 26, 10); */
                    background-blend-mode: overlay;

                }
                .header-wrapper{
                    color: coral;
                    text-align: center;
                    }
                .content-wrapper{
                    display: flex;
                    align-content: center;
                    align-items: center;
                    background: rgba(255, 255, 255, 0.6);
                    border: aquamarine 1px solid;
                    border-radius: 5px;
                    font-size: 2rem;
                    min-height: 30vh;
                }
                #message{
                    width: 100%;
                    text-align: center;
                    color: #464646;
                    font-size: 1.5rem;
                    padding: 1rem;
                }
                .btn-wrapper{
                    margin: 2rem auto;
                    text-align: center;
                    }
                .btn{
                    background: coral;
                    color: white;
                    padding: 1rem;
                    border: 1px white solid;
                    border-radius: 5px;
                    margin: 0 3rem;
                    font-size: 1.8rem;
                    text-align: center;
                }                
    </style>
</head>
<body>
    <div class="header-wrapper">
        <h1>Welcome to Inspire Me</h1>
        <h2><i>the place that empowers you</i></h2>
    </div>
    <div  class='content-wrapper'>
        <p id='message'>
            {{ message }}
        </p>
    </div>
    <div class="btn-wrapper">
        <button class="btn" >I want to be inspired</button>
    </div>
    <script type="text/javascript">
        const btn = document.querySelector('button');
        const msgElement = document.querySelector('#message');
        btn.addEventListener('click', () => {
            fetch('http://localhost:8080/get-quote')
                .then(resp => resp.text())
                .then(quote => {
                    msgElement.textContent = quote;
                });
        });
    </script>
</body>
</html>
